<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline</title>
  <style>
    div, span {
      border: 1px solid #ccc;
      padding: 5px;
      margin: 5px;
    }
    .block { background-color: lightblue; }
    .inline { background-color: lightgreen; }
  </style>
</head>
<body>
  <h2>This is a heading</h2>
  <!-- Block elements stack vertically -->
  <div class="block">This is a block-level div</div>
  <p class="block">This is a paragraph (also block-level)</p>

  <!-- Inline elements flow horizontally -->
  <span class="inline">Inline span 1</span>
  <span class="inline">Inline span 2</span>
  <a href="#" class="inline">Inline link</a>

  <!-- Mixing elements -->
  <p>
    This is a <span class="inline">mixed</span> line of <strong>text</strong> with <a href="#">a link</a>.
  </p>

</body>
</html>
