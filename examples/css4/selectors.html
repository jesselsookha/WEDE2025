<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" href="selectors.css">
</head>
<body>
  <h1>Selector Showdown</h1>

  <div class="article featured">
    <h2>Featured Article</h2>
    <p>Paragraph inside a featured article.</p>
  </div>

  <div class="article">
    <h2>Regular Article</h2>
    <p>Paragraph inside a regular article.</p>
  </div>

  <ul class="nav">
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>

</body>
</html>
