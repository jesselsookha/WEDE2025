<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deprecated HTML Code</title>
    <style>
        .warning {
            color: red;
            font-family: Arial, Helvetica, sans-serif;
        }
        .hero {  
            text-align: center;  /* For inline content */  
            margin: 0 auto;      /* For block elements */  
            max-width: 600px;  
        }  
        .news-headline {
            font-size: 1.5rem;
            color: navy;
        }
    </style>
</head>
<body>
    <!-- The Shift to Semantic HTML -->
    
    <!-- The following code still works - but we need to move onto modern practices -->
     
    <!-- Legacy code from the 1990's -->
    <font color="red" face="Arial">Warning!</font>

    <!-- Modern practice -->
    <p class="warning">Warning!</p> 

    <!-- Centering Content in 1999 -->
    <center>  
        <h2>Welcome</h2>  
        <p>This text is centered</p>  
    </center>  


    <!-- 2023 Solution --> 
    <div class="hero">  
        <h2>Welcome</h2>  
        <p>This text is centered</p>  
    </div>  

    <!-- Text Styling - Old -->
    <font size="+2" color="navy">Today's News</font>

    <!-- Modern -->
    <h3 class="news-headline">Today's News</h3>
</body>
</html>
