<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Attribute Lab</title>
</head>
<body>
  <!-- Basic image with alt text -->
  <img src="cat.jpg" alt="A playful tabby cat" title="Hover to see this!" width="300" height="200">
  <br>
  <!-- Example discussed in class -->
  <img src="https://placehold.co/600x400">
  <!-- Explanation:
       - alt: improves accessibility and SEO
       - title: provides a tooltip on hover
       - width/height: controls dimensions of the image
  -->

  <!-- Anchor with attributes -->
  <p>
    Visit <a href="https://example.com" target="_blank" title="Opens in a new tab">Example.com</a>
    <br>
    <a href="https://www.google.com" target="_blank">Go to Google</a>
  </p>
</body>
</html>
